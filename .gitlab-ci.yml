image: node:22

stages:
  - lint
  - build

# Cache fÃ¼r node_modules, damit die Pipeline schneller ist
cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/

lint:
  stage: lint
  script:
    - npm ci
    - npm run lint
  only:
    - merge_requests
    - main

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - merge_requests
    - main

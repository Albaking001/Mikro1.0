image: node:22

stages:
  - lint
  - build

default:
  before_script:
    - cd frontend

# Cache f√ºr node_modules, damit die Pipeline schneller ist
cache:
  key:
    files:
      - frontend/package-lock.json
  paths:
    - frontend/node_modules/

lint:
  stage: lint
  script:
    - npm ci
    - npm run lint
  only:
    - merge_requests
    - main

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/dist
  only:
    - merge_requests
    - main
